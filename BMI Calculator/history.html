<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI History</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">

    <style>
        /* styles.css */
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            background-color:darkcyan;
            /* Smaller font size */
        }

        .table-responsive {
            overflow-x: auto;
        }

        .table {
            font-size: 10px;
            /* Smaller table font size */
        }

        .modal-dialog {
            max-width: 90%;
        }

        .modal-content {
            padding: 20px;
        }

        .card-title {
            font-size: 20px;
            /* Smaller title font size */
        }

        #backButton {
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .btn-xs {
            padding: .2rem .4rem;
            /* Smaller button padding */
            font-size: .75rem;
            /* Smaller button font size */
            line-height: 1.2;
            border-radius: .2rem;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">BMI History</h1>
                <div id="historyData" class="table-responsive"></div>
                <div class="text-center mt-3">
                    <img id="backButton" src="image/back_button.jpg" alt="Back Button" height="50px" width="50px"
                        style="cursor:pointer;">
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="detailModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">BMI Details</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="modalContent"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="js/history.js"></script>
</body>

</html>
