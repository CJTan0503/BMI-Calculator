<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body{
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center">BMI Calculator</h1>
                <form id="bmiForm">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="height">Height (in meters):</label>
                        <input type="number" step="0.01" class="form-control" id="height" required>
                    </div>
                    <div class="form-group">
                        <label for="weight">Weight (in kilograms):</label>
                        <input type="number" step="0.1" class="form-control" id="weight" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Calculate BMI</button>
                </form>
                <button id="viewHistory" class="btn btn-success btn-block mt-3">View History</button>
                <div id="result" class="mt-4" style="display: none;">
                    <h2 class="text-center">BMI Result</h2>
                    <p id="bmiValue" class="text-center"></p>
                    <p id="bmiStatus" class="text-center"></p>
                    <p id="bmiAdvice" class="text-center"></p>
                    <div class="text-center">
                        <img id="bmiImage" src="" alt="BMI Status Image" class="img-fluid">
                    </div>
                </div>
                
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
